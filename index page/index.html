<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <title>Sample Page</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container">
<h1>Angular Demo</h1>
    <div ng-controller='Formctrl'>

        <form class="form-inline">
          <div class="form-group">
            <label >Name</label>
            <input type="text" ng-model="name" class="form-control" id="InputName" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="text" ng-model="email" class="form-control" id="InputEmail" placeholder="jane.doe@example.com">
          </div>

        </form>
        <button type="button" id="btn2" ng-click="tablebutton();" class="btn btn-default">Add to Table</button>
    </div>
    <div class="row">
        <table id="table1">
        <tbody>
            <tr>
                <th>Email</th>
                <th>Name</th>
            </tr>
        </table>
    </div>
</div>
    <script type="text/javascript" src="assets/js/jQuery.js"></script>
<!--     <script type="text/javascript" src="assets/js/bootstrap.js"></script> -->
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
